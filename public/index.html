<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Articulator</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
</head>
<body>
<div class="empty-container"></div>
<div class="container-fluid chat-container">
	<div class="row chat-full-height">
		<div class="col-md-12 chat-full-height">
	      <div class="chat-area">
	        <ul class="messages">
	        </ul>
	      </div>
		</div>
	</div>
</div>
<div class="container-fluid interactive-container">
  <div class="row">
    <div class="col-md-12">
      <div class="center mic-container">
        <a id="btn_start">
          <img id="img_start" src="images/mic.png" alt="Start">
        </a>
      </div>
      <div class="guide"></div>
    </div>
  </div>
  <div class="row">  
    <div class="col-md-12">
      <div class="input-container left">
        <div class="left">
          <span id="final_span" class="final"></span>
          <span id="interim_span" class="interim"></span>
          <!--<input id="txtInput" class="inputMessage" placeholder="Speak after pressing mic .."/>
          <input id="btn_send" class="icon" type="image" src="images/tick_blue.png" alt="Send">-->
        </div>
      </div>
    </div>
  </div>
  </div>    
</div>
<script src="js/lib/jquery-3.1.0.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/recognition.js"></script>
</body>
</html>
